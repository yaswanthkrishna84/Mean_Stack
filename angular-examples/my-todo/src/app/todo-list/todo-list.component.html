<div class="todo-list-container">
  <h2>Your Todo list items</h2>
  <ul>
    <li *ngFor="let todoItem of todoListItems">
      <input
        type="checkbox"
        [checked]="todoItem.isCompleted"
        (change)="onCheckboxChanged(todoItem)"
      />&nbsp; <label>{{ todoItem.title }}</label> &nbsp;
      <small>- {{ todoItem.createdAt | date }}</small>

      <span class="deleteIcon material-symbols-outlined"> delete </span>
    </li>
  </ul>
</div>
