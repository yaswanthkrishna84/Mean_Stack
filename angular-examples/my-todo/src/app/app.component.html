<div class="container">
  <app-task-form (addNewTodoItem)="addNewTodo($event)"></app-task-form>
  <app-todo-list
    [todoListItems]="todoList"
    (markAsDone)="markAsDone($event)"
  ></app-todo-list>
  <app-done-list
    [doneListItems]="doneList"
    (markAsTodo)="markAsTodo($event)"
  ></app-done-list>
</div>
